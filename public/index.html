<!DOCTYPE>
<html>
  <head>

    <title>hold.js</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/gh/mattfan00/holdjs/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>

    <div class="main">
      <div class="header">hold.js</div>
      <div class="caption">
        <p>
          A simple Javascript library that makes it easier to manually set the repeat rate
          for a held down key, ideal for browser games.  
        </p>
        <p>
          Try holding down the "wasd" keys in the demo below. When held down, each key will 
          register every 100 milliseconds, regardless of your browser or system settings.
        </p>
      </div>
      <canvas id="game" width=300 height=200></canvas>

      <div class="github">
        <a href="https://github.com/mattfan00/holdjs">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
